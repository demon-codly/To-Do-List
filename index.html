<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">

</head>
<body>
  <div class="container">
    <h1>To-Do List App</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="Task Input">
      <input type="date" id="taskDate" placeholder="Due Date" aria-label="Due Date">
      <select id="taskPriority" aria-label="Task Priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="addTaskBtn" aria-label="Add Task">Add Task</button>
    </div>
    <ul id="taskList"></ul>
    <div id="loader" style="display:none;">Loading...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
